<!DOCTYPE html>
<html>
  <head>
    <title>First Byte of UTF-16 Character Encoding</title>
    <script src='fb16.js'/>
  </head>
  <body>
    <a href='http://unicodebook.readthedocs.org/en/latest/unicode.html#bmp'>
      <blockquote>
        <q>The Unicode Character Set (UCS) contains 1,114,112 code points: U+0000—U+10FFFF.</q>
      </blockquote>
    </a>

    <p>That's <code>00000000</code>–<code>0010FFFF</code>. So, the name is something of a misnomer since the data will be stored in the last byte. ☻</p>
    
    <ol>
      <li><code>A1B2C3</code></li>
      <li><code>00A100B200C3</code> (UTF-16)</li>
      <li></li>
    </ol>
  </body>
</html>
